<div class="row mb-5">
  <div class="col-lg-3 col-md-6 col-sm-12">
    <app-info-card
      [countNumber]="employees.length"
      [countType]="'Employees'"
    ></app-info-card>
  </div>
  <div class="col-lg-3 col-md-6 col-sm-12">
    <app-info-card
      [countNumber]="tables.length"
      [countType]="'Tables'"
    ></app-info-card>
  </div>
  <div class="col-lg-3 col-md-6 col-sm-12">
    <app-info-card
      [countNumber]="foods.length"
      [countType]="'Foods'"
    ></app-info-card>
  </div>
  <div class="col-lg-3 col-md-6 col-sm-12">
    <app-info-card
      [countNumber]="orders.length"
      [countType]="'Orders'"
    ></app-info-card>
  </div>
</div>
