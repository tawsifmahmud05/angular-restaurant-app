<!-- card.component.html -->
<mat-card class="example-card">
  <mat-card-header>
    <div class="me-auto">
      <p style="font-weight: 600">Order ID: {{ order.orderNumber }}</p>
      <p style="font-weight: 600; display: flex">
        {{ order.orderTime }}
      </p>
    </div>
    <div class="p-2">
      <div class="delete-btn" (click)="deleteOrder(order.id)">
        <div class="order-delete-btn-box">
          <span class="material-symbols-outlined"> delete </span>
        </div>
      </div>
    </div>
  </mat-card-header>
  <mat-card-content>
    <div *ngFor="let item of order.orderItems" class="food-item">
      <div class="order-item-card">
        <div>
          <img
            [src]="
              'https://restaurantapi.bssoln.com/images/food/' + item.food.image
            "
            alt="{{ item.food.name }}"
            width="70"
            class="rounded-circle"
          />
        </div>
        <div class="w-100">
          <h5 class="mb-2 d-flex flex-start" style="text-align: start">
            {{ item.food.name }}
          </h5>
          <div class="d-flex justify-content-between">
            <p class="text-green font-weight-bold">{{ item.totalPrice }}৳</p>
            <p>Qty: {{ item.quantity }}</p>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
  <hr style="margin: 0px" />
  <mat-card-actions
    class="d-flex align-items-stretch justify-content-between"
    style="padding: 10px 16px"
  >
    <div style="text-align: left">
      <p class="my-1">
        Total Item:
        <span class="font-weight-bold">{{ order.orderItems.length }}</span>
      </p>
      <p class="fs-5 fw-bold">
        Total: <span class="text-green"> {{ order.amount }}৳</span>
      </p>
    </div>
    <div class="order-edit-col">
      <p class="text-end my-1">
        Table:
        <span class="font-weight-bold"> {{ order.table.tableNumber }}</span>
      </p>
      <div class="d-flex align-items-center justify-content-between">
        <div class="form-group custom-width">
          <select
            class="form-select"
            id="statusSelect"
            [(ngModel)]="selectedStatusValue"
            (ngModelChange)="onStatusChange($event)"
          >
            <option *ngFor="let status of statuses" [value]="status.value">
              {{ status.label }}
            </option>
          </select>
        </div>
      </div>
    </div>
  </mat-card-actions>
</mat-card>
