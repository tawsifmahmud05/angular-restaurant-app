<h2 mat-dialog-title>Confirmation</h2>
<mat-dialog-content>
  Are you sure you want to remove the employee?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button
    mat-button
    [mat-dialog-close]="true"
    cdkFocusInitial
    style="color: red"
  >
    Remove
  </button>
</mat-dialog-actions>
