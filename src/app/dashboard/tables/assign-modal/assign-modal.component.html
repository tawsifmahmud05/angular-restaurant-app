<h2 mat-dialog-title>Assign Employee To a Table</h2>
<mat-dialog-content>
  <div class="row">
    <div class="col-md-6 d-flex align-items-center">
      <img
        class="img-fluid"
        [src]="'https://restaurantapi.bssoln.com/images/table/' + data.img"
        alt="{{ data.id }}"
      />
    </div>
    <div class="col-md-6 p-3">
      <div class="fs-5 mb-3">
        <span>Table ID: {{ data.id }}</span>
      </div>
      <div class="fs-5 mb-3">
        <span>Table Size: {{ data.seat }}</span>
      </div>
      <mat-form-field>
        <mat-label>Employees</mat-label>
        <mat-select [formControl]="assignedEmployees" multiple>
          @for (employee of employeeList; track employee) {
            <mat-option [value]="employee">{{ employee.name }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
      <!-- <select class="form-multi-select" multiple data-coreui-search="true">
        <option value="0" selected>Angular</option>
        <option value="1">Bootstrap</option>
        <option value="2">React.js</option>
        <option value="3">Vue.js</option>
        <optgroup label="backend">
          <option value="4">Django</option>
          <option value="5" selected>Laravel</option>
          <option value="6">Node.js</option>
        </optgroup>
      </select> -->
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    mat-button
    [mat-dialog-close]="true"
    cdkFocusInitial
    (click)="onProceedClick()"
  >
    Assign
  </button>
</mat-dialog-actions>
